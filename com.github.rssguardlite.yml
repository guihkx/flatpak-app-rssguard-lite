id: com.github.rssguardlite
runtime: org.kde.Platform
runtime-version: '6.3'
sdk: org.kde.Sdk
command: rssguard
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-config/autostart:create
  - --filesystem=xdg-download
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
cleanup:
  - /include
modules:
  # Needed for Qt 6.
  # See also: https://invent.kde.org/packaging/flatpak-kde-runtime/-/issues/26
  - name: qt6-core5compat
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/qt/6.3/6.3.2/submodules/qt5compat-everywhere-src-6.3.2.tar.xz
        sha256: 91a3ac0f3f87e4103afa5834ccbecff9374daf716fab362d0c5e2d6ab98560cc
    post-install:
      - ln -sr /app/lib/${FLATPAK_ARCH}-linux-gnu/libQt6Core5Compat.so* -t /app/lib

  - name: rssguard
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_WITH_QT6=ON
      - -DIS_FLATPAK_BUILD=ON
      - -DNO_UPDATE_CHECK=ON
      - -DUSE_WEBENGINE=OFF
    sources:
      - type: git
        url: https://github.com/martinrotter/rssguard.git
        #tag: 4.2.5
        commit: 0029d45cbb52c3b3dc93db6071bf3edb1d0eae08
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: patch
        path: 0001-Additional-changes-for-the-Lite-variant.patch
